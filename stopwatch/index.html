<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>ポモドーロテクニック</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="container">
            <div class="time">
                <div id="timer">25:00.000</div>
                <div id="count"> ターム</div>
            </div>

            <div class="controls">
                <div class="btn" id="start">start</div>
                <div class="btn" id="stop">stop</div>
                <div class="btn" id="reset">reset</div> 
                <div class="btn" id="rest">休憩</div>
            </div>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
