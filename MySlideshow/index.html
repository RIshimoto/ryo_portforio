<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Slideshow</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
  <main>
    <div class="top_box">
      <img>
    </div>
    <div class="box">
        <div class="box_left" id="prev">
          &lt;
        </div>
        <div class="box_right" id="next">
          &gt;
        </div>
    </div>
  </main>
  <nav>
    <ul>
        <li class="hidden" id="play">Play</li>
        <li id="pause"> Pause</li>
    </ul>
  </nav>
  <ul class="thumbnails">
  </ul>
</div>
<script src="js/main.js"></script>
</body>
</html>
